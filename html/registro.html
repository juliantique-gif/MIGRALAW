<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MigraLaw</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>

    <!-- BOTÓN VOLVER -->
    <button class="volver" onclick="window.location.href='/html/paginicio.html'">← Volver</button>

    <!-- LOGO -->
    <img src="../img/logo.jpeg" class="logo" alt="Logo MigraLaw">

    <!-- CONTENEDOR DEL FORMULARIO -->
    <div class="contenedor">
        <h1>Registro</h1>

        <form id="registroForm" onsubmit="enviarFormulario(event)">

            <!-- Rol -->
            <label for="rol">Roles</label>
            <select id="rol" name="rol" required>
                <option value="">Seleccione una opción</option>
                <option value="usuario">Usuario</option>
                <option value="asesor">Asesor</option>
                <option value="administrador">Administrador</option>
            </select>

            <!-- Tipo de identificación -->
            <label for="tipoId">Tipo de Identificación</label>
            <select id="tipoId" name="tipoId" required>
                <option value="">Seleccione una opción</option>
                <option value="cc">Cédula</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="dni">Documento Nacional de Identidad</option>
                <option value="pasa">Número de pasaporte</option>
                <option value="nie">Número de identificación de extranjero</option>


            </select>

            <!-- Número de cédula -->
            <label for="numeroId">Número de cédula</label>
            <input type="text" id="numeroId" name="numeroId" placeholder="Digite su número de cédula" required pattern="\d+">

            <!-- Teléfono -->
            <label for="telefono">Número de Teléfono</label>
            <div class="telefono">
                <select id="codigoPais" name="codigoPais">
                    <option value="+57">+57 (Colombia)</option>
                    <option value="+34">+34 (España)</option>
                </select>
                <input type="tel" id="telefono" name="telefono" placeholder="Digite su número de teléfono" required pattern="\d+">
            </div>

            <!-- Correo -->
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Digite su correo electrónico" required>

            <!-- Botón -->
            <button type="submit" class="boton">Registrarse</button>

        </form>
    </div>

    <script src="js/scriptregis.js"></script>

</body>
</html>
